<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <title>Truth Table to K-Map State Transfer Visualization</title>
  
  <!-- Sophisticated Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:0.9"/>
    </linearGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6347"/>
    </marker>
  </defs>
  
  <rect width="1600" height="900" fill="url(#backgroundGradient)"/>
  
  <!-- Title -->
  <text x="800" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Computational State Transfer: Truth Table to K-Map Transformation
  </text>
  
  <!-- Truth Table Section -->
  <g transform="translate(50,100)">
    <rect width="600" height="700" fill="#F0F8FF" stroke="#4682B4" rx="10"/>
    <text x="300" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2C3E50">
      Truth Table State Representation
    </text>
    
    <g font-family="Arial">
      <!-- Table Headers -->
      <g fill="#34495E" font-weight="bold">
        <text x="50" y="80">X2</text>
        <text x="150" y="80">X1</text>
        <text x="250" y="80">X0</text>
        <text x="350" y="80">Output</text>
      </g>
      
      <!-- Table Rows with Color-Coded State Transfer -->
      <g fill="#2C3E50" font-size="14">
        <g>
          <text x="50" y="120">0</text>
          <text x="150" y="120">0</text>
          <text x="250" y="120">0</text>
          <text x="350" y="120" fill="#2ECC71">1</text>
          <circle cx="400" cy="120" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g>
          <text x="50" y="160">0</text>
          <text x="150" y="160">0</text>
          <text x="250" y="160">1</text>
          <text x="350" y="160" fill="#E74C3C">0</text>
          <circle cx="400" cy="160" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g>
          <text x="50" y="200">0</text>
          <text x="150" y="200">1</text>
          <text x="250" y="200">0</text>
          <text x="350" y="200" fill="#E74C3C">0</text>
          <circle cx="400" cy="200" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g>
          <text x="50" y="240">0</text>
          <text x="150" y="240">1</text>
          <text x="250" y="240">1</text>
          <text x="350" y="240" fill="#2ECC71">1</text>
          <circle cx="400" cy="240" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g>
          <text x="50" y="280">1</text>
          <text x="150" y="280">0</text>
          <text x="250" y="280">0</text>
          <text x="350" y="280" fill="#2ECC71">1</text>
          <circle cx="400" cy="280" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g>
          <text x="50" y="320">1</text>
          <text x="150" y="320">0</text>
          <text x="250" y="320">1</text>
          <text x="350" y="320" fill="#E74C3C">0</text>
          <circle cx="400" cy="320" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g>
          <text x="50" y="360">1</text>
          <text x="150" y="360">1</text>
          <text x="250" y="360">0</text>
          <text x="350" y="360" fill="#2ECC71">1</text>
          <circle cx="400" cy="360" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g>
          <text x="50" y="400">1</text>
          <text x="150" y="400">1</text>
          <text x="250" y="400">1</text>
          <text x="350" y="400" fill="#E74C3C">0</text>
          <circle cx="400" cy="400" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- K-Map Section -->
  <g transform="translate(950,100)">
    <rect width="600" height="700" fill="#F0F8FF" stroke="#4682B4" rx="10"/>
    <text x="300" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2C3E50">
      K-Map Geometric State Projection
    </text>
    
    <g font-family="Arial">
      <!-- Column Labels -->
      <g fill="#34495E">
        <text x="100" y="90">X1X0</text>
        <text x="150" y="130">00</text>
        <text x="250" y="130">01</text>
        <text x="350" y="130">11</text>
        <text x="450" y="130">10</text>
      </g>
      
      <!-- Row Labels -->
      <g fill="#34495E">
        <text x="50" y="180">X2=0</text>
        <text x="50" y="380">X2=1</text>
      </g>
      
      <!-- K-Map Cells with State Transfer Visualization -->
      <g>
        <!-- X2=0 Row -->
        <g transform="translate(150,170)">
          <rect width="80" height="80" fill="#2ECC71" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g transform="translate(250,170)">
          <rect width="80" height="80" fill="#E74C3C" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g transform="translate(350,170)">
          <rect width="80" height="80" fill="#E74C3C" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g transform="translate(450,170)">
          <rect width="80" height="80" fill="#2ECC71" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        
        <!-- X2=1 Row -->
        <g transform="translate(150,270)">
          <rect width="80" height="80" fill="#2ECC71" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g transform="translate(250,270)">
          <rect width="80" height="80" fill="#E74C3C" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g transform="translate(350,270)">
          <rect width="80" height="80" fill="#2ECC71" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
        <g transform="translate(450,270)">
          <rect width="80" height="80" fill="#E74C3C" fill-opacity="0.3" stroke="#4682B4"/>
          <circle cx="40" cy="40" r="10" fill="#FF6347" opacity="0.7"/>
        </g>
      </g>
      
      <!-- State Transfer Arrows -->
      <g stroke="#FF6347" stroke-width="2" stroke-dasharray="5,5">
        <path d="M600,210 L750,210" marker-end="url(#arrowhead)"/>
        <path d="M600,250 L750,250" marker-end="url(#arrowhead)"/>
        <path d="M600,290 L750,290" marker-end="url(#arrowhead)"/>
        <path d="M600,330 L750,330" marker-end="url(#arrowhead)"/>
      </g>
    </g>
  </g>
  
  <!-- Detailed Transfer Mechanism Annotation -->
  <g transform="translate(750,500)" font-family="Arial" text-anchor="middle">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#2C3E50">
      Computational State Transfer Mechanism
    </text>
    <text x="0" y="30" font-size="14" fill="#34495E">
      Minimal Bit Transition | Geometric Projection | Entropy Reduction
    </text>
  </g>
</svg>
